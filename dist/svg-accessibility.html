<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVF & Accessibility</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body class="bg-[#F3F2ED]">
        <div class="w-10/12 m-auto bg-white min-h-screen">
            <div class="flex flex-wrap">
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">fill</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">fill-none</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">fill-inherit</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">fill-current</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">fill-red-900</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">stroke</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-none</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-inherit</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-current</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-red-900</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">stroke-width</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-1</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">stroke-2</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">Screen Readers</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">sr-only</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">not-sr-only</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
