<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body class="bg-[#F3F2ED]">
        <div class="w-10/12 m-auto bg-white min-h-screen">
            <div class="flex flex-wrap">
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">border-collapse</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-collapse</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-seperate</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">border-spacing</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-spacing-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-spacing-x-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-spacing-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">border-spacing-96</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800">table-layout</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">table-auto</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">table-fixed</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
