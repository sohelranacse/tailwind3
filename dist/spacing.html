<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spacing</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body class="bg-[#F3F2ED]">
        <div class="w-10/12 m-auto bg-white min-h-screen">
            <div class="flex flex-wrap ">
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800 ">padding</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">p-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">px-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">py-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">p-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">px-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">py-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">pt-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">pr-1</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">pb-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">pl-1</li>
                    </ul>
                </div>
                <div class="my-3 px-2 w-1/5">
                    <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800 ">margin</h2>
                    <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">m-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">mx-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">my-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">m-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">mx-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">my-px</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">mt-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">mr-1</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">mb-0</li>
                        <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">ml-1</li>
                    </ul>
                </ul>
            </div>
            <div class="my-3 px-2 w-1/5">
                <h2 class="border border-solid border-gray-200 rounded-md py-2 bg-gray-200 px-2 text-base text-gray-800 ">space-between</h2>
                <ul class="border border-solid rounded-md overflow-auto block my-2 text-sm">
                    <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">space-x-0</li>
                    <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">space-y-0</li>
                    <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">space-y-96</li>
                    <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">space-x-reverse</li>
                    <li class="px-2 p-1 border-x border-l-0 border-b border-solid border-gray-200">space-y-reverse</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
